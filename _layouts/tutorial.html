---
layout: default
---
<div class="bg-gradient">
<div class="container">
    <div class="row align-items-center">
      <div class="col-12 mx-auto col-md-6 order-md-2">
          <div class="video-container">
              <iframe width="853" height="480" src="{{ page.video_url }}" frameborder="0" allowfullscreen></iframe>
            </div>
      </div>
      <div class="col-md-6 order-md-1 text-md-left pr-md-5">
        <p class="lead">
            {{ page.title }}
        </p>
        <p class="mb-4">
          {{ page.description }}
        </p>
        <div class="row mx-n2 text-center d-none d-lg-block">
        </div>
      </div>
    </div>
  </div>
</div>
<section id="features">
    <div class="container">
      {{ page.content }}
  </div>
</section>
